<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href = "style.css" rel = "stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Contagem regressiva - Summerbeats 2024</title>
</head>
<body>
<div id="texto">
<h1>Faltam apenas: </h1>
 <p id="demo"></p>
 <h1> para o <b>Summerbeats 2024!</b> </h1>

</div> 
<script src="https://cdn.jsdelivr.net/emojione/2.2.7/lib/js/emojione.min.js"></script> <!-- Script para inserir emojis-->

<script>
    var emoji = emojione.toShort("ðŸ¥³");

    // Armazena a data alvo
    var data_alvo = new Date("2024-09-15T07:00:00-04:00").getTime();
    
    // Atualiza o contador a cada um segundo
    var x = setInterval(function() {
    
      // Armazena a data atual
      var data_atual = new Date().getTime();
        
      // Encontra a diferenÃ§a entre a data alvo e a data atual
      var dif = data_alvo - data_atual;
        
      // CÃ¡lculo dos dias, horas, minutos e segundos
      var d = Math.floor(dif / (1000 * 60 * 60 * 24));
      var h = Math.floor((dif % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var m = Math.floor((dif % (1000 * 60 * 60)) / (1000 * 60));
      var s = Math.floor((dif % (1000 * 60)) / 1000);
        
      // Exibe o resultado no elemento selecionado (p="demo")
      document.getElementById("demo").innerHTML = d + "d " + h + "h "
      + m + "m " + s + "s ";
        
      // Ao fim da contagem, mostra uma mensagem
      if (dif < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "COMEÃ‡OU!!!" + emoji + emoji + emoji;
      }
    }, 1000);
    </script>

</body>
</html>
